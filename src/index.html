<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="../node_modules/@fontsource/poppins/400.css">
    <link rel="stylesheet" href="../node_modules/@fontsource/poppins/600.css">
    <link rel="stylesheet" href="../node_modules/@fontsource/open-sans/400.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(227, 15%, 75%); }
  </style>
  </head>
  <body>
    <main class="flex flex-col items-center justify-center bg-violet bg-mobile md:bg-desktop bg-no-repeat bg-cover bg-center text-white font-open-sans min-h-screen">
      <div class="max-w-xs lg:max-w-5xl xl:max-w-7xl">
        <header>
          <img class="w-40 lg:w-56 lg:mt-6 p-4 pl-0 pt-10" src="./images/logo.svg" alt="main site logo">
        </header>
        <div class="lg:mt-20 flex flex-col lg:flex-row justify-center align-items-center text-center">
          <img class="mt-10 lg:mt-0" src="./images/illustration-mockups.svg" alt="illustration mockups">
          <section class="flex flex-col align-items-center p-2.5 mt-6 lg:mt-10 lg:p-3 lg:pt-1 lg:pb-1 lg:ml-10">
            <h1 class="font-poppins text-2xl lg:text-4.5xl font-bold text-center lg:text-left">Build The Community Your Fans Will Love</h1>
            <p class="mt-6 text-center text-base lg:text-lg lg:text-left lg:leading-7">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
            <button type="button" class="w-52 mt-7 mx-auto lg:mx-0 p-3.5 rounded-full bg-white hover:bg-soft-magenta font-poppins text-base lg:text-lg text-violet hover:text-white shadow-[1px_5px_2px_1px_rgba(0,0,0,0.3)]">Register</button>
          </section>
        </div>
        <div class="mt-14 lg:mt-6 flex justify-center lg:justify-end">
          <div class="w-40 lg:w-48 lg:pl-6 flex flex-row justify-evenly items-center text-center text-xs lg:text-base">
            <button type="button" class="w-10 h-10 flex justify-center items-center border rounded-full border-white hover:border-[#e858c2] hover:text-[#e858c2]" aria-label="facebook social icon">
              <i class="text-lg fa-brands fa-facebook-f"></i>
            </button>
            <button type="button" class="w-10 h-10 flex justify-center items-center border rounded-full border-white hover:border-[#e858c2] hover:text-[#e858c2]" aria-label="twitter social icon">
              <i class="text-lg text-sm fa-brands fa-twitter"></i>
            </button>
            <button type="button" class="w-10 h-10 flex justify-center items-center border rounded-full border-white hover:border-[#e858c2] hover:text-[#e858c2]" aria-label="instagram social icon">
              <i class="text-lg text-sm fa-brands fa-instagram"></i>
            </button>
          </div>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a class="underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a class="font-bold" href="#">alexl8819</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
